<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      layout:fragment="content">
   <script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
  <h3>carousel / slideshow</h3>
  <br/>
 <div class="row" >
 <div class="offset-2 col-5"> 
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ul>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="images/paris.jpg" alt="paris">
	  <div class="carousel-caption">
        <h3>Paris</h3><p>capitale de la France</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="images/newyork.jpg" alt="newyork">
	  <div class="carousel-caption">NewYork</div>
    </div>

    <div class="carousel-item">
      <img src="images/img_flower.jpg" alt="Flower1">
    </div>

    <div class="carousel-item">
      <img src="images/img_flower2.jpg" alt="Flower2">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
     <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
     <span class="carousel-control-next-icon"></span>
  </a>
</div> <!--end of carousel-->

</div>
</div>
  
</div>

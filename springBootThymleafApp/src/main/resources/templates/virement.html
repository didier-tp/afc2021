<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      layout:fragment="content">
    <br/>
     <div class="card">
			<div class="card-header bg-primary text-white">
			   virement interne (mini-banque) - en cours de conversion jsp --> Thymeleaf
			 </div>
      <div class="card-body">
	  <form class="form-horizontal" action="doVirement"  
	       modelAttribute="virementForm" method="POST">
			     <div class="form-group row">
				    <label class="control-label text-sm-right col-sm-4">numCptDeb:</label> <!-- <span id="spanIdProd"></span> -->
					<div class="col-sm-8">	
						<select path="numCptDeb" class="form-control">
	              <option items="${listeCpt}" itemLabel="label" itemValue="numero"/>
	            </select>
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label text-sm-right col-sm-4">numCptCred:</label>
					<div class="col-sm-8">
						<select path="numCptCred" class="form-control" > 
	                         <option items="${listeCpt}" itemLabel="label" itemValue="numero"/>
	                    </select>
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label text-sm-right col-sm-4">montant:</label>
					<div class="col-sm-8">
					<input path="montant" class="form-control" /> 
					<form:errors path="montant" cssClass="error"/>
					</div>
				</div>
				
				<div class="form-group row">
					  <div class="col-sm-8 offset-sm-4">
					     <input  type="submit" class="btn btn-primary" value="effectuer virement" />
					  </div>
					  
				 </div>
			 </form>
		  </div><!-- end of card-body -->
	  </div><!-- end of card -->
<br/>
</div>

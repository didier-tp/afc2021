<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:form>
        numCptDeb:<h:selectOneMenu value="#{virementMBean.numCptDeb}"  >
           <f:selectItems value="#{compteMBean.comptes}" var="cpt"
                          itemValue="#{cpt.numero}" itemLabel="#{cpt.numero}"/>
        </h:selectOneMenu> <br/>
        numCptCred: <h:selectOneMenu value="#{virementMBean.numCptCred}"  >
           <f:selectItems value="#{compteMBean.comptes}" var="cpt"
                          itemValue="#{cpt.numero}" itemLabel="#{cpt.numero}"/>
        </h:selectOneMenu> <br/>
        montant : <h:inputText value="#{virementMBean.montant}" /> <br/>
         <h:commandButton value="effectuer virement" 
                        action="#{virementMBean.doVirement}"/><br/>
        <h:outputText value="#{virementMBean.message}" />
    </h:form> 
  
</h:body>
</html>

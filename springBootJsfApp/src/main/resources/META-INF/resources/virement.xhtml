<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
    <ui:define name="title"> virement </ui:define>
	<ui:define name="content">
	
	<br/>
	
	<div class="card">
			<div class="card-header bg-primary text-white">
			   virement
			 </div>
            <div class="card-body">
			   <h:form class="form-horizontal">
			     <div class="form-group row">
				    <label class="control-label text-sm-right col-sm-4">numCptDeb:</label> <!-- <span id="spanIdProd"></span> -->
					<div class="col-sm-8">	
						<h:selectOneMenu value="#{virementMBean.numCptDeb}" class="form-control" >
           					<f:selectItems value="#{compteMBean.comptes}" var="cpt"
                          					itemValue="#{cpt.numero}" itemLabel="#{cpt.numero}"/>
        				</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label text-sm-right col-sm-4">numCptCred:</label>
					<div class="col-sm-8">
						<h:selectOneMenu value="#{virementMBean.numCptCred}" class="form-control"  >
           					<f:selectItems value="#{compteMBean.comptes}" var="cpt"
                          			itemValue="#{cpt.numero}" itemLabel="#{cpt.numero}"/>
        				</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label text-sm-right col-sm-4">montant:</label>
					<div class="col-sm-8">
					<h:inputText value="#{virementMBean.montant}" 
					            label="montant" class="form-control"  />
					</div>
				</div>
				
				<div class="form-group row">
					  <div class="col-sm-8 offset-sm-4">
					     <h:commandButton value="effectuer virement" 
                              action="#{virementMBean.doVirement}"
                              class="btn btn-primary form-control" />
					  </div>
					  
				 </div>
			  </h:form>
				
		       </div><!-- end of card-body -->
		     <div class="card-footer">
		          <h:outputText value="#{virementMBean.message}" />
                  <h:messages class="RedCssClass"/>
		     </div>
			 </div><!-- end of card -->
	

   
    <br/>
  
</ui:define>
	
</ui:composition>
</html>
